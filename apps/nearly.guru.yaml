apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nearly.guru
spec:
  destination:
    namespace: nearly-guru
    server: 'https://kubernetes.default.svc'
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/spec/containers/0/image
  source:
    path: helm/nearly-guru
    repoURL: 'https://github.com/atk4/infrastructure/'
    targetRevision: HEAD
    helm:
      parameters:
        - name: replicaCount
          value: '1'

      values: |
        version: develop
        fullnameOverride: nearly-guru
        imagePullSecrets:
          - name: cfcr
        env: []

        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: traefik
          hosts:
            - host: nearly.guru
              paths: ["/"]
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
