apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ui-agiletoolkit-org
spec:
  destination:
    namespace: apps
    server: 'https://kubernetes.default.svc'
  source:
    path: helm/atk-demo
    repoURL: 'https://github.com/atk4/infrastructure/'
    targetRevision: HEAD
    helm:
      parameters:
        - name: replicaCount
          value: '1'

      values: |
        imagePullSecrets:
          - name: cfcr
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: traefik
          hosts:
            - host: ui.agiletoolkit.org
              paths: ["/"]
            - host: ui3.agiletoolkit.org
              paths: ["/"]
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
