apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "ui_agiletoolkit_org"
spec:
  destination:
    namespace: atk-demo
    server: 'https://kubernetes.default.svc'
  source:
    path: helm/atk-demo
    repoURL: 'https://github.com/atk4/infrastructure/'
    targetRevision: HEAD
    helm:
      parameters:
        - name: replicaCount
          value: 1

      values: |
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: traefik
          hosts:
            - host: ui.agiletoolkit.org
              paths: ["/"]
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
